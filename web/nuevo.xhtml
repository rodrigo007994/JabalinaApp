<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jabalina App</title>
    </h:head>
    <h:body>
        <h:form><table border="1">
                
                <tbody>
                    <tr>
                        <th><h:outputLabel>Tabla</h:outputLabel></th>
                        
                        <th>
                            <h:selectOneMenu required="true" value="#{tramite.tabla}">
                                <f:selectItem itemValue = "INGRESADAS" />
                                <f:selectItem itemValue = "SUSPENDIDAS" />
                                <f:selectItem itemValue = "ENTREGADAS" />
                            </h:selectOneMenu>
                            
                        </th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Folio</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.folio}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Folio Electronico</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.folioElectronico}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Departamento</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.departamento}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Tipo</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.tipo}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Observacion</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.observacion}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Fecha</h:outputLabel></th>
                        <th><h:inputText required="true" value="#{tramite.fecha}"/></th>
                    </tr>
                    <tr>
                        <th><h:outputLabel>Enviar</h:outputLabel></th>
                        <th><h:commandButton action="#{tramitesForm.guardarTramite()}" value="Guardar" /></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </h:form>

    </h:body>
</html>
